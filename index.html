<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
 
  <!--External CSS File-->
  <link rel="stylesheet" href="CSS_Styling.css">
</head>

<body>
  <div class="container">
    <div>
      <img class="HeaderPic" src="images/illustration-hero.svg">
    </div> 
  
    <div class="text">
      <h1> Order Summary</h1>
      <p class="Description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
  
  <!--Subscription Button-->
    <div>
      <button class="Subscription">
            <div class="Item1"><img src="images/icon-music.svg"></div>
            <div class="Plan"><h2>Annual Plan</h2> 
            <p>$59.99/year</p></div>
            <div><p class="Item4">Change</p></div>   
      </button>
    </div>
    <div>
      <button class="Payment">Proceed to Payment</button>
    </div>
    <div>
      <button class="Cancel"> Cancel Order</button>
    </div>
  </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Christine C.</a>
    </div>
</body>
</html>
